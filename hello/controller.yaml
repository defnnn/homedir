apiVersion: metacontroller.k8s.io/v1alpha1
kind: CompositeController
metadata:
  name: hello-controller
spec:
  generateSelector: true
  parentResource:
    apiVersion: defn.sh/v1
    resource: helloworlds
  childResources:
    - apiVersion: v1
      resource: pods
      updateStrategy:
        method: Recreate
  hooks:
    sync:
      webhook:
        url: http://hello-controller.hello
